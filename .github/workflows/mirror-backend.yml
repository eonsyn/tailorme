name: Mirror Backend to degitalbuilder-debug/tailorme

on:
  push:
    paths:
      - 'backend/**'   # Runs only when files in backend/ change
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push backend folder to target repo
        run: |
          mkdir temp
          cp -r backend/* temp/
          cd temp
          git init
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-sync backend from eonsyn/tailorme"
          git branch -M main
          git remote add mirror https://degitalbuilder-debug:${{ secrets.TARGET_REPO_TOKEN }}@github.com/degitalbuilder-debug/tailorme.git
          git push mirror main --force
